<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Showcase</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background-color: #f4f7fb;
  color: #2c3e50;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.container {
  background-color: #fff;
  padding: 60px;
  border-radius: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
h1 { color: #2d5986; font-weight: 600; }
p { color: #5a6b7b; margin-bottom: 40px; }
.card {
  display: inline-block;
  border: none;
  border-radius: 15px;
  overflow: hidden;
  margin: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  transition: 0.3s;
  text-decoration: none;
}
.card:hover { transform: translateY(-6px); }
.card img { width: 260px; height: 180px; object-fit: cover; }
.card-title {
  background-color: #4a6fa5;
  color: #fff;
  padding: 10px;
  font-weight: 500;
}
</style>
</head>
<body>
  <div class="container">
    <h1>My Portfolio Selection ✨</h1>
    <p>เลือกชมผลงานแต่ละคนได้จากด้านล่างนี้</p>
    <div>
      <a href="cv1.html" class="card">
        <img src="IMG_2069.png" alt="CV1">
        <div class="card-title">CV Version 1</div>
      </a>
      <a href="cv2.html" class="card">
        <img src="non.jpg" alt="CV2">
        <div class="card-title">CV Version 2</div>
      </a>
    </div>
  </div>
</body>
</html>
